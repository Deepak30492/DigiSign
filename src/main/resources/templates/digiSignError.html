<#import "spring.ftl" as spring />
<@spring.bind "error" />
<!DOCTYPE html>
<html lang="en">
<head>
<title>Error Page</title>
<style>
h1 {
	font-size: 35px;
	font-weight: 800;
	text-align: center;
	font-family: 'Roboto', sans-serif;
}

h2 {
	font-size: 25px;
	text-align: center;
	font-family: 'Roboto', sans-serif;
	margin-top: -40px;
}

.container {
	width: 300px;
	margin: 0 auto;
	margin-top: 15%;
}
</style>
</head>
<body>
	<h1>${error.errorCode}</h1><br>
	<#list error.errorMsgs as errorMsg>
	<h2>${errorMsg}</h2><br>
	</#list>
</body>
</html>
